<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
      <section class="site-nav">
          <header>
              <nav id="navigation">
                  <a class="brand" href="/">

                  </a>
                  <a href="/" class="home">Blog</a>
                  <a href="https://sendtoinc.com">Product</a>
                  <a href="https://sendtoinc.com/about/">About</a>
              </nav>
              <nav class="tagline">
                  <span>Inc, your workspace for sharing and organizing knowledge</span>
                  <a href="https://sendtoinc.com" class="btn btn-outline">Learn More</a>
              </nav>
          </header>
      </section>

      <div class="blog-cover" style="background-image:url(/assets/blog-cover.jpg);">

          <section>
              <div>
                  <h1>What's brewing at Inc</h1>
                  <h3>Product news, stories and occasional coffee tips</h3>


                  <a href="https://twitter.com/sendtoinc" title="Follow on Twitter" target="_blank"><i class="icon icon-twitter"></i></a>


                  <a href="http://facebook.com/sendtoinc" title="Like on Facebook" target="_blank"><i class="icon icon-facebook"></i></a>

                  <a href="/feed.xml" title="Google +">
                      <i class="icon icon-gplus"></i>

          </section>
      </div>


      <article class="container">


          {{ content }}
      </article>


      <footer class="site-footer">

              &copy; 2014

              <nav>
                  <a href="https://sendtoinc.com">Kippt Inc</a> &middot;
                  <a href="/">Blog</a> &middot;
                  <a href="https://sendtoinc.com">Product</a> &middot;
                  <a href="http://sendtoinc.com/about/">About</a>
              </nav>

              <nav class="social">

                  <a href="https://twitter.com/sendtoinc" title="Follow on Twitter" target="_blank"><i class="icon icon-twitter black"></i></a>


                  <a href="http://facebook.com/sendtoinc" title="Follow on Facebook" target="_blank"><i class="icon icon-facebook black"></i></a>

                  <a href="/feed.xml" title="Google +">
                      <i class="icon icon-gplus black"></i>
                  </a>
              </nav>
          </div>
